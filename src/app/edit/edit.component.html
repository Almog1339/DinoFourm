<div class="container">
    <form novalidate [formGroup]="editForm">

        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control"  formControlName="userName" placeholder="name" /> 
        </div>
    
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="userPassword" />
        </div>
        
        <div>
            <input class="form-control btn btn-default" (click)="editUser()" type="submit" value="Edit" />     
        </div>
    
    </form>
</div>
