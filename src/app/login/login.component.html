
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" formControlName="userName" placeholder="userName" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="userPassword" />
        </div>

        <div>
            <input class="form-control btn btn-default" (click)="saveInfo()" type="submit" value="Login" />
        </div>
    </form>
